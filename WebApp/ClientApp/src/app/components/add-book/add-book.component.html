<div class="container">
  <h1>Add New Book</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="createBook(bookForm.value)" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="book.Title" name="Title" required>
        </div>
        <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" [(ngModel)]="book.Author" name="Author" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="book.Description" name="Description" required>
        </div>
        <div class="form-group">
          <label for="name">Published Year</label>
          <input type="datetime" class="form-control" [(ngModel)]="book.PublishedOn" name="PublishedOn" required>
        </div>
        <select [(ngModel)]="book.BookType" name="BookType">
            <option *ngFor="let bt of bookTypes" [ngValue]="bt.Name">{{bt.Name}}</option>
          </select>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
